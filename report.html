    <script>
        function uploadReport() {
            let fileInput = document.getElementById("upload-report");
            let uploadStatus = document.getElementById("upload-status");
            let generateBtn = document.getElementById("generate-btn");

            if (fileInput.files.length === 0) {
                uploadStatus.innerHTML = "âŒ No file chosen.";
                uploadStatus.style.color = "red";
                return;
            }

            let file = fileInput.files[0];
            uploadStatus.innerHTML = `âœ… Successfully uploaded: ${file.name}`;
            uploadStatus.style.color = "green";

            // Enable Generate Report Button
            generateBtn.disabled = false;
            generateBtn.classList.add("enabled");
        }
    </script>
